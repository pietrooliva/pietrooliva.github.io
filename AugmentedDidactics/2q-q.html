<!DOCTYPE html>
<html>
<head>
    <title>AUGMENTED DIDACTICS LAB</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />

    <script src="libs/aframe-master.min.js"></script>
    <script src="libs/aframe-ar.js"></script>
    <script src="libs/AR.js"></script>
    <script src="libs/gesture-detector.js"></script>
    <script src="libs/gesture-handler.js"></script>

    <!-- Define the custom drag-handler component -->
    <script>
        AFRAME.registerComponent('drag-handler', {
            init: function () {
                this.dragging = false;
                this.previousPosition = { x: 0, y: 0 };
                this.dragStart = { x: 0, y: 0 };
                this.dragThreshold = 0.02; // Adjust this threshold as needed
                this.el.addEventListener('mousedown', this.onDragStart.bind(this));
                this.el.addEventListener('mouseup', this.onDragEnd.bind(this));
            },

            onDragStart: function (event) {
                this.dragging = true;
                this.dragStart.x = event.detail.intersection.point.x;
                this.dragStart.y = event.detail.intersection.point.y;
            },

            onDragEnd: function () {
                this.dragging = false;
            },

            tick: function () {
                if (this.dragging) {
                    const currentPosition = this.el.object3D.position;
                    const dx = currentPosition.x - this.previousPosition.x;
                    const dy = currentPosition.y - this.previousPosition.y;
                    const sensitivity = 0.01;
                    this.el.object3D.position.x += dx * sensitivity;
                    this.el.object3D.position.y += dy * sensitivity;
                    this.previousPosition.x = currentPosition.x;
                    this.previousPosition.y = currentPosition.y;
                }
            }
        });
    </script>
</head>
<body>
<a-scene gesture-detector    
         embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
         renderer='precision: medium;'
         id="scene">

    <a-assets id="assets">
        <a-asset-item id="model-asset" src="models/2q-q.gltf"></a-asset-item>
    </a-assets>  

    <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        type="barcode" value="3">
        
        <a-entity
            gltf-model="#model-asset"
            rotation="-90 180 180"
            scale="4 4 4"
            class="clickable"
            gesture-handler="minScale: 0.5; maxScale: 30; translateEnabled: true; rotateEnabled: true"
            drag-handler <!-- Apply the custom drag-handler component here -->
        ></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
