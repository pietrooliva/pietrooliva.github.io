<!DOCTYPE html>
<html>
<head>
    <title>AR Test with GLTF Model</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="model" src="models/grabfigur/scene.gltf"></a-asset-item>
            <img id="texture1" src="models/grabfigur/textures/Grabfigur_baseColor.png">
        </a-assets>

        <!-- Marker for triggering the display of the model -->
        <a-marker type="pattern" url="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-marker.patt">
            <a-entity gltf-model="#model" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
