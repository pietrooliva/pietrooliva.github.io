<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>AR Incense Burner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@AR-js-org/ar.js/three.js/build/ar-threex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, model, arToolkitSource, arToolkitContext, markerRoot;
        
        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(new THREE.Color('lightgrey'), 0);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            arToolkitSource.init(function onReady() {
                onResize();
            });

            window.addEventListener('resize', function () {
                onResize();
            });

            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://cdn.rawgit.com/artoolkitx/artoolkit5/a4f2dec8/bin/Data/camera_para.dat',
                detectionMode: 'mono'
            });

            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            markerRoot = new THREE.Group();
            scene.add(markerRoot);

            let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: 'https://cdn.rawgit.com/artoolkitx/artoolkit5/a4f2dec8/bin/Data/patt.hiro'
            });

            let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            let loader = new THREE.GLTFLoader();
            loader.load('models/burner/scene.gltf', function (gltf) {
                model = gltf.scene;
                markerRoot.add(model);
            });

            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
        }

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (arToolkitSource.ready === false) return;
            arToolkitContext.update(arToolkitSource.domElement);
            renderer.render(scene, camera);
        }

        let touchStartX, touchStartY, touchMoveX, touchMoveY, distanceStart, distanceMove;

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                touchStartX = event.touches[0].pageX;
                touchStartY = event.touches[0].pageY;
            } else if (event.touches.length === 2) {
                distanceStart = Math.sqrt(
                    (event.touches[0].pageX - event.touches[1].pageX) ** 2 +
                    (event.touches[0].pageY - event.touches[1].pageY) ** 2
                );
            }
        }

        function onTouchMove(event) {
            if (event.touches.length === 1 && touchStartX !== undefined && touchStartY !== undefined) {
                touchMoveX = event.touches[0].pageX;
                touchMoveY = event.touches[0].pageY;
                let deltaX = touchMoveX - touchStartX;
                let deltaY = touchMoveY - touchStartY;
                if (model) {
                    model.rotation.y += deltaX * 0.005;
                    model.rotation.x += deltaY * 0.005;
                }
                touchStartX = touchMoveX;
                touchStartY = touchMoveY;
            } else if (event.touches.length === 2) {
                distanceMove = Math.sqrt(
                    (event.touches[0].pageX - event.touches[1].pageX) ** 2 +
                    (event.touches[0].pageY - event.touches[1].pageY) ** 2
                );
                let deltaDistance = distanceMove - distanceStart;
                if (model) {
                    model.scale.set(
                        model.scale.x + deltaDistance * 0.01,
                        model.scale.y + deltaDistance * 0.01,
                        model.scale.z + deltaDistance * 0.01
                    );
                }
                distanceStart = distanceMove;
            } else if (event.touches.length === 3) {
                let deltaX = (event.touches[0].pageX + event.touches[1].pageX + event.touches[2].pageX) / 3 - touchStartX;
                let deltaY = (event.touches[0].pageY + event.touches[1].pageY + event.touches[2].pageY) / 3 - touchStartY;
                if (model) {
                    model.position.x += deltaX * 0.01;
                    model.position.y -= deltaY * 0.01;
                }
                touchStartX = (event.touches[0].pageX + event.touches[1].pageX + event.touches[2].pageX) / 3;
                touchStartY = (event.touches[0].pageY + event.touches[1].pageY + event.touches[2].pageY) / 3;
            }
        }
    </script>
</body>
</html>
