<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DIDATTICA AUMENTATA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="libs/aframe-master.min.js"></script>
    <script src="libs/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="libs/gesture-detector.js"></script>
  </head>
  <body>
    <div id="splash" style="
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        text-align: center;
        z-index: 9999;">
      <div>
        <h1>Ãˆ necessario l'accesso ai sensori di movimento di questo dispositivo</h1>
        <button id="allowButton" style="
                padding: 10px 20px;
                font-size: 16px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                border: 2px solid white;
                border-radius: 5px;">
          Consentire
        </button>
      </div>
    </div>

    <a-scene 
      gesture-detector 
      embedded 
      arjs="trackingMethod: best; sourceType: webcam;" 
      renderer="
        antialias: true; 
        precision: highp; 
        gammaOutput: true; 
        gammaFactor: 1.8;
        physicallyCorrectLights: true; 
        shadowMap.enabled: false; 
        toneMapping: ACESFilmicToneMapping;">

      <a-assets>
        <a-asset-item id="model" src="models/bosch/scene.gltf"></a-asset-item>
        <audio id="background-audio" src="models/bosch/background.mp3"></audio>
      </a-assets>

      <!-- Modello 3D posizionato in AR senza marcatore -->
      <a-entity 
        gltf-model="#model"
        position="0 0 -2"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        class="clickable"
        id="animatedModel"
        interaction-handler></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <button id="audioButton" style="
        position: fixed; 
        bottom: 10px; 
        left: 10px; 
        padding: 10px 20px; 
        background: rgba(0, 0, 0, 0.8); 
        color: white; 
        border: none; 
        border-radius: 5px; 
        font-size: 16px;">
      Riproduci Audio
    </button>

    <button id="animationButton" style="
        position: fixed; 
        bottom: 10px; 
        right: 10px; 
        padding: 10px 20px; 
        background: rgba(0, 0, 0, 0.8); 
        color: white; 
        border: none; 
        border-radius: 5px; 
        font-size: 16px;">
      Avvia Animazione
    </button>

    <script>
      const splash = document.getElementById('splash');
      const allowButton = document.getElementById('allowButton');
      const audioElement = document.getElementById('background-audio');
      const audioButton = document.getElementById('audioButton');
      const animationButton = document.getElementById('animationButton');
      const animatedModel = document.getElementById('animatedModel');

      let isAnimationActive = false;
      let animationComponent = null;

      // Play/pause audio on button click
      audioButton.addEventListener('click', () => {
        if (audioElement.paused) {
          audioElement.play();
          audioButton.textContent = "Interrompi Audio";
        } else {
          audioElement.pause();
          audioButton.textContent = "Riproduci Audio";
        }
      });

      // Handle sensor permission request
      allowButton.addEventListener('click', async () => {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          try {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission === 'granted') {
              splash.style.display = 'none';
            } else {
              alert('Permission denied. This experience requires motion sensors.');
            }
          } catch (err) {
            console.error('Error while requesting motion sensor permissions:', err);
          }
        } else {
          splash.style.display = 'none';
        }
      });

      // Automatically hide the splash screen on unsupported devices
      window.addEventListener('load', () => {
        if (!('DeviceMotionEvent' in window)) {
          console.warn('DeviceMotionEvent is not supported on this device.');
          splash.style.display = 'none';
        }
      });

      // Start/stop animation on button click
      animationButton.addEventListener('click', () => {
        if (!isAnimationActive) {
          animatedModel.setAttribute('animation-mixer', '');
          animationButton.textContent = "Ferma Animazione";
          isAnimationActive = true;
        } else {
          animatedModel.removeAttribute('animation-mixer');
          animationButton.textContent = "Avvia Animazione";
          isAnimationActive = false;
        }
      });

      // Interaction handler for touch and mouse
      AFRAME.registerComponent('interaction-handler', {
        init: function () {
          this.isMouseDown = false;
          this.isRightMouseDown = false;
          this.previousMousePosition = { x: 0, y: 0 };
          this.zoomFactor = 0.1;

          const canvas = this.el.sceneEl.canvas;

          canvas.addEventListener('mousedown', this.onMouseDown.bind(this));
          canvas.addEventListener('mouseup', this.onMouseUp.bind(this));
          canvas.addEventListener('mousemove', this.onMouseMove.bind(this));
          canvas.addEventListener('contextmenu', (e) => e.preventDefault()); // Disable right-click menu
        },

        onMouseDown: function (event) {
          if (event.button === 0) { // Left mouse button
            this.isMouseDown = true;
          } else if (event.button === 2) { // Right mouse button
            this.isRightMouseDown = true;
          }
          this.previousMousePosition.x = event.clientX;
          this.previousMousePosition.y = event.clientY;
        },

        onMouseUp: function (event) {
          if (event.button === 0) {
            this.isMouseDown = false;
          } else if (event.button === 2) {
            this.isRightMouseDown = false;
          }
        },

        onMouseMove: function (event) {
          const deltaX = event.clientX - this.previousMousePosition.x;
          const deltaY = event.clientY - this.previousMousePosition.y;
          const object3D = this.el.object3D;

          if (this.isMouseDown) {
            // Rotate model
            object3D.rotation.y += deltaX * 0.005;
            object3D.rotation.x += deltaY * 0.005;
          }

          if (this.isRightMouseDown) {
            // Translate model
            object3D.position.x += deltaX * 0.005;
            object3D.position.y -= deltaY * 0.005;
          }

          this.previousMousePosition.x = event.clientX;
          this.previousMousePosition.y = event.clientY;
        },
      });
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </body>
</html>
