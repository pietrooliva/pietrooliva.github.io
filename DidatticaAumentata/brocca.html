<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revisione 1 - GLTF Viewer Multiplo</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
    #buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button id="prevButton">&larr; Previous</button>
    <button id="nextButton">Next &rarr;</button>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js';

    let camera, scene, renderer, controls, currentModel = null, audio = null;
    const models = [
      { url: 'https://raw.githubusercontent.com/pietrooliva/pietrooliva.github.io/main/DidatticaAumentata/models/brocca/scene.gltf', audio: 'https://raw.githubusercontent.com/pietrooliva/pietrooliva.github.io/main/DidatticaAumentata/models/brocca/background.mp3' },
      { url: 'https://raw.githubusercontent.com/pietrooliva/pietrooliva.github.io/main/DidatticaAumentata/models/coin/scene.gltf', audio: 'https://raw.githubusercontent.com/pietrooliva/pietrooliva.github.io/main/DidatticaAumentata/models/coin/background.mp3' },
    ];

    init();
    loadModel(0);

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Aggiungi luce ambientale per rendere visibile il modello
      const light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
      scene.add(light);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 0, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.screenSpacePanning = true;
      controls.minDistance = 0.5;
      controls.maxDistance = 10;

      window.addEventListener('resize', onWindowResize);
      animate();
      
      // Gestisci i pulsanti
      document.getElementById('prevButton').addEventListener('click', () => loadModel(0));
      document.getElementById('nextButton').addEventListener('click', () => loadModel(1));
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function loadModel(index) {
      if (currentModel) {
        scene.remove(currentModel);
      }
      if (audio) {
        audio.pause();
        audio = null;
      }

      const loader = new GLTFLoader();
      loader.load(models[index].url, (gltf) => {
        currentModel = gltf.scene;
        currentModel.position.set(0, 0, 0);
        scene.add(currentModel);
      }, undefined, function (error) {
        console.error('An error happened while loading the model:', error);
      });

      audio = new Audio(models[index].audio);
      audio.loop = true;
      audio.play();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
