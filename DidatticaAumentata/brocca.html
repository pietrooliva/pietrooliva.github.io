<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revisione 1 - GLTF Viewer Multiplo</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
    #buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button onclick="loadModel(0)">&larr;</button>
    <button onclick="loadModel(1)">&rarr;</button>
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js';

    let camera, scene, renderer, controls, currentModel = null, audio = null;
    const models = [
      { url: 'models/brocca/scene.gltf', audio: 'models/brocca/background.mp3' },
      { url: 'models/coin/scene.gltf', audio: 'models/coin/background.mp3' },
    ];

    init();
    loadModel(0);

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 0, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.screenSpacePanning = true;
      controls.minDistance = 0.5;
      controls.maxDistance = 10;

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function loadModel(index) {
      if (currentModel) {
        scene.remove(currentModel);
      }
      if (audio) {
        audio.pause();
        audio = null;
      }

      const loader = new GLTFLoader();
      loader.load(models[index].url, (gltf) => {
        currentModel = gltf.scene;
        currentModel.position.set(0, 0, 0);
        scene.add(currentModel);
      });

      audio = new Audio(models[index].audio);
      audio.loop = true;
      audio.play();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      constrainPan();
      renderer.render(scene, camera);
    }

    function constrainPan() {
      const offset = camera.position.clone().sub(controls.target);
      const distance = offset.length();
      if (distance < controls.minDistance) {
        offset.setLength(controls.minDistance);
        camera.position.copy(controls.target.clone().add(offset));
      } else if (distance > controls.maxDistance) {
        offset.setLength(controls.maxDistance);
        camera.position.copy(controls.target.clone().add(offset));
      }

      // Optional clamp for pan
      controls.target.x = Math.max(Math.min(controls.target.x, 2), -2);
      controls.target.y = Math.max(Math.min(controls.target.y, 2), -2);
    }
  </script>
</body>
</html>
