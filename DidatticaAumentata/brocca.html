<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Multi Model Viewer - Revisione 1</title>
  <script type="module" crossorigin src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }
    button {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <model-viewer id="modelViewer"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="1"
      autoplay
      exposure="1"
      alt="Modello AR"
    ></model-viewer>

    <div class="controls">
      <button onclick="prevModel()">⬅️</button>
      <button onclick="nextModel()">➡️</button>
    </div>
  </div>

  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    const models = [
      {
        src="models/brocca/scene.gltf",
        audio: 'models/brocca/background.mp3',
        position: '0m 0m 0m',
        scale: '1 1 1',
        rotation: '0deg 0deg 0deg'
      },
      {
        src="models/coin/scene.gltf",
        audio: 'models/brocca/background.mp3',
        position: '0m 0m 0m',
        scale: '1 1 1',
        rotation: '0deg 45deg 0deg'
      },
      // Aggiungi altri modelli qui
    ];

    let currentIndex = 0;
    const modelViewer = document.getElementById('modelViewer');
    const audioPlayer = document.getElementById('audioPlayer');

    function loadModel(index) {
      const model = models[index];
      modelViewer.src = model.url;
      modelViewer.setAttribute('scale', model.scale);
      modelViewer.setAttribute('position', model.position);
      modelViewer.setAttribute('rotation', model.rotation);

      audioPlayer.src = model.audio;
      audioPlayer.play().catch(e => console.warn("Audio not autoplayed:", e));
    }

    function nextModel() {
      currentIndex = (currentIndex + 1) % models.length;
      loadModel(currentIndex);
    }

    function prevModel() {
      currentIndex = (currentIndex - 1 + models.length) % models.length;
      loadModel(currentIndex);
    }

    // Inizializza il primo modello
    window.addEventListener('DOMContentLoaded', () => {
      loadModel(currentIndex);
    });
  </script>
</body>
</html>
