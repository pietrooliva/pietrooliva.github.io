<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DIDATTICA AUMENTATA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="libs/aframe-master.min.js"></script>
    <script src="libs/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="libs/gesture-detector.js"></script>
  </head>
  <body>
    <div id="splash" style="
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        text-align: center;
        z-index: 9999;">
      <div>
        <h1>Ãˆ necessario l'accesso ai sensori di movimento di questo dispositivo</h1>
        <button id="allowButton" style="
                padding: 10px 20px;
                font-size: 16px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                border: 2px solid white;
                border-radius: 5px;">
          Consentire
        </button>
      </div>
    </div>

    <a-scene 
      gesture-detector 
      embedded 
      arjs="trackingMethod: best; sourceType: webcam;" 
      renderer="
        antialias: true; 
        precision: highp; 
        gammaOutput: true; 
        gammaFactor: 1.8;
        physicallyCorrectLights: true; 
        shadowMap.enabled: false; 
        toneMapping: ACESFilmicToneMapping;">
      
      <a-assets>
        <a-asset-item id="model" src="models/cosmography/scene.gltf"></a-asset-item>
        <audio id="background-audio" src="models/cosmography/background.mp3"></audio>
      </a-assets>

      <!-- Modello 3D posizionato in AR senza marcatore -->
      <a-entity 
        gltf-model="#model"
        position="0 0 -2"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        class="clickable"
        id="animatedModel"
        interaction-handler></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <button id="audioButton" style="
        position: fixed; 
        bottom: 10px; 
        left: 10px; 
        padding: 10px 20px; 
        background: rgba(0, 0, 0, 0.8); 
        color: white; 
        border: none; 
        border-radius: 5px; 
        font-size: 16px;">
      Riproduci Audio
    </button>

    <button id="animationButton" style="
        position: fixed; 
        bottom: 10px; 
        right: 10px; 
        padding: 10px 20px; 
        background: rgba(0, 0, 0, 0.8); 
        color: white; 
        border: none; 
        border-radius: 5px; 
        font-size: 16px;">
      Avvia Animazione
    </button>

    <script>
      const splash = document.getElementById('splash');
      const allowButton = document.getElementById('allowButton');
      const audioElement = document.getElementById('background-audio');
      const audioButton = document.getElementById('audioButton');
      const animationButton = document.getElementById('animationButton');
      const animatedModel = document.getElementById('animatedModel');

      let isAnimationActive = false;

      // Play/pause audio on button click
      audioButton.addEventListener('click', () => {
        if (audioElement.paused) {
          audioElement.play();
          audioButton.textContent = "Interrompi Audio";
        } else {
          audioElement.pause();
          audioButton.textContent = "Riproduci Audio";
        }
      });

      // Handle sensor permission request
      allowButton.addEventListener('click', async () => {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          try {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission === 'granted') {
              splash.style.display = 'none';
            } else {
              alert('Permission denied. This experience requires motion sensors.');
            }
          } catch (err) {
            console.error('Error while requesting motion sensor permissions:', err);
          }
        } else {
          splash.style.display = 'none';
        }
      });

      // Automatically hide the splash screen on unsupported devices
      window.addEventListener('load', () => {
        if (!('DeviceMotionEvent' in window)) {
          console.warn('DeviceMotionEvent is not supported on this device.');
          splash.style.display = 'none';
        }
      });

      // Define rotation component
      AFRAME.registerComponent('rotation-animation', {
        schema: { speed: { type: 'number', default: 0.5 } },
        tick: function (time, timeDelta) {
          this.el.object3D.rotation.y += this.data.speed * (timeDelta / 1000);
        }
      });

      // Start/stop rotation animation on button click
      animationButton.addEventListener('click', () => {
        if (!isAnimationActive) {
          animatedModel.setAttribute('rotation-animation', 'speed: 0.5');
          animationButton.textContent = "Ferma Animazione";
          isAnimationActive = true;
        } else {
          animatedModel.removeAttribute('rotation-animation');
          animationButton.textContent = "Avvia Animazione";
          isAnimationActive = false;
        }
      });

    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </body>
</html>
