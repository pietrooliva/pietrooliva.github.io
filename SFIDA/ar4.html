<!DOCTYPE html>
<html>
<head>
    <title>AUGMENTED DIDACTICS LAB</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />

    <script src="libs/aframe-master.min.js"></script>
    <script src="libs/aframe-ar.js"></script>
    <script src="libs/AR.js"></script>
    <script src="libs/gesture-detector.js"></script>
    <script src="libs/gesture-handler.js"></script>
</head>
<body>
<a-scene gesture-detector    
         embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
         renderer='precision: medium;'
         id="scene">

    <a-assets id="assets">
        <a-asset-item id="solenoide-asset" src="models/solenoide.gltf"></a-asset-item>
    </a-assets>  

    <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        type="barcode" value="0">
        
        <a-entity
            gltf-model="#solenoide-asset"
            rotation="-90 180 180"
            scale="1 1 1"
            class="clickable"
            gesture-handler="minScale: 1; maxScale: 55; translateEnabled: true"
            translate-handler <!-- Apply the translate-handler component here -->
        ></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>

    <!-- Add the translate-handler component script here -->
    <script>
        AFRAME.registerComponent('translate-handler', {
            init: function () {
                this.el.addEventListener('gesturemove', this.onGestureMove.bind(this));
            },

            onGestureMove: function (event) {
                const { detail } = event;
                if (detail.type === 'translate' && detail.numFingers === 3) {
                    // Perform translation when three fingers are used
                    const entity = this.el;
                    const { x, y } = detail.deltaPosition;

                    // You can adjust the sensitivity of translation by multiplying x and y with a scaling factor
                    const sensitivity = 0.01;
                    entity.object3D.position.x += x * sensitivity;
                    entity.object3D.position.y += y * sensitivity;
                }
            },
        });
    </script>
</a-scene>
</body>
</html>
