<!DOCTYPE html>
<head>
    <title>PHYSICS DIDACTIC LAB</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />

    <script src="libs/aframe-master.min.js"></script>
    <script src="libs/aframe-ar.js"></script>
    <script src="libs/AR.js"></script>
    <script src="libs/gesture-detector.js"></script>
    <script src="libs/gesture-handler.js"></script>
    
</head>
<body>
<a-scene gesture-detector    
         embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
         renderer='precision: medium;'
         id="scene">

    <a-assets id="assets">
        <a-asset-item id="pvt-asset" src="models/pvt_color.gltf"></a-asset-item>
        <a-asset-item id="pvt2-asset" src="models/pvt_color2.gltf"></a-asset-item>
        <a-asset-item id="pvt3-asset" src="models/pvt.gltf"></a-asset-item>
    </a-assets>
    
        <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="pvt-model"
        type="barcode" value="0"
        >
         <a-entity id="pvt-model" gltf-model="#pvt-asset" rotation="-90 180 180" scale="0.8 0.8 0.8" class="clickable"
      gesture-handler="minScale: 0.5; maxScale: 5"></a-entity>
    </a-marker>
    
     <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="pvt2-model"
        type="barcode" value="1"
        >
         <a-entity id="pvt2-model" gltf-model="#pvt2-asset" rotation="-90 180 180" scale="0.8 0.8 0.8" class="clickable"
      gesture-handler="minScale: 0.5; maxScale: 5"></a-entity>
    </a-marker>
    
           <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="pvt3-model"
        type="barcode" value="2"
        >
         <a-entity id="pvt3-model" gltf-model="#pvt3-asset" rotation="-90 180 180" scale="0.01 0.01 0.01" class="clickable"
      gesture-handler="minScale: 0.001; maxScale: 5.5"></a-entity>
    </a-marker>
     
    <a-entity camera></a-entity>

    <script src="ar.js"></script>
</a-scene>
</body>
</html>
