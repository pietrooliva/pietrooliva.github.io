<!DOCTYPE html>
<head>
    <title>SFIDA-AR4Physics</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />

    <script src="libs/aframe-master.min.js"></script>
    <script src="libs/aframe-ar.js"></script>
    <script src="libs/AR.js"></script>
    <script src="libs/gesture-detector.js"></script>
    <script src="libs/gesture-handler.js"></script>
    
</head>
<body>
<a-scene gesture-detector    
         embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
         renderer='precision: medium;'
         id="scene">

    <a-assets id="assets">
        <a-asset-item id="polo-frontale-asset" src="models/polo-frontale.gltf"></a-asset-item>
        <a-asset-item id="lobo-parietale-asset" src="models/lobo-parietale.gltf"></a-asset-item>
    </a-assets>
    
        <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="polo-frontale-model"
        type="barcode" value="5"
        >
         <a-entity id="polo-frontale-model" gltf-model="#polo-frontale-asset" rotation="-90 180 180" scale="0.025 0.025 0.025" class="clickable"
      gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>
    
        <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="lobo-parietale-model"
        type="barcode" value="4"
        >
         <a-entity id="lobo-parietale-model" gltf-model="#lobo-parietale-asset" rotation="-90 180 180" scale="0.025 0.025 0.025" class="clickable"
      gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
    </a-marker>    
     
    <a-entity camera></a-entity>

    <script src="ar.js"></script>
</a-scene>
</body>
</html>
